name: Rust Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        platform:
          - release_for: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: onelist
            name: onelist-Linux-x86_64
            command: cross

          - release_for: Linux-arm64
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            bin: onelist
            name: onelist-Linux-arm64
            command: cross

          - release_for: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-gnu
            bin: onelist.exe
            name: onelist-Windows-x86_64.exe
            command: cargo

          - release_for: Windows-arm64
            os: windows-latest
            target: aarch64-pc-windows-gnu
            bin: onelist.exe
            name: onelist-Windows-arm64.exe
            command: cargo

    runs-on: ${{ matrix.platform.os }}
    env:
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            ui/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install UI dependencies
        run: yarn install
        working-directory: ui

      - name: Build UI
        run: yarn build
        working-directory: ui

      - name: Build binary
        run: ${{ matrix.platform.command }} build --release --target ${{ matrix.platform.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}
