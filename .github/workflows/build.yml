name: Rust Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        platform:
          - release_for: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: onelist
            name: onelist-Linux-x86_64.tar.gz
            command: build

          - release_for: Linux-arm64
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            bin: onelist
            name: onelist-Linux-arm64.tar.gz
            command: build

          - release_for: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: onelist.exe
            name: onelist-Windows-x86_64.zip
            command: build

          - release_for: Windows-arm64
            os: windows-latest
            target: aarch64-pc-windows-msvc
            bin: onelist.exe
            name: onelist-Windows-arm64.zip
            command: build

    runs-on: ${{ matrix.platform.os }}
    env:
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            ui/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install UI dependencies
        run: yarn install
        working-directory: ui

      - name: Build UI
        run: yarn build
        working-directory: ui

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: ${{ matrix.platform.command }}
          target: ${{ matrix.platform.target }}
          args: "--locked --release"
          strip: true
